<!DOCTYPE html>
<html xmlns:th="http://www.themyleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8" />
<title>Entreprises</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Ajouter Entreprise</h3>
				</div>
				<div class="panel-body">
					<form th:action="@{saveEntreprise}" method="post">
						<div class="form-group">
							<label class="control-label">Nom:</label> <input
								class="form-control" type="text" name="nom"
								th:value="${entreprise.nom}" />
								 <span class="text-danger" th:errors="${entreprise.nom}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Raison Sociale:</label> <input
								class="form-control" type="text" name="raisonSociale"
								th:value="${entreprise.raisonSociale}" /> 
								<span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Email:</label> <input
								class="form-control" type="text" name="email"
								th:value="${entreprise.email}" /> 
								<span class="text-danger" th:errors="${entreprise.email}"></span>
						</div>
						<button class="btn btn-primary" type="submit">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
